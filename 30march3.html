<!DOCTYPE html>
           <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("Button").click(function(){
                $('.div1').fadeTo("slow",0.15);
                $(".div2").fadeTo("slow",0.4);
                $(".div3").fadeTo("slow",0.3);
            });
        });
    </script>
</head>
<body>
    
    <button>click</button><br><br>

    <div class="div1" style="width:80px;height:80px;background-color:red;">fade</div><br>
    <div class="div2" style="width:80px;height:80px;background-color:rgb(0, 255, 128);">fade</div><br>
    <div class="div3" style="width:80px;height:80px;background-color:rgb(76, 0, 255);">fade</div><br>
    
</body>
</html>
    </script>
</head>
