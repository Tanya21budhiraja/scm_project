      <script>
          function factorial(n){
              let answer=1;
              let num=4;
              if(num==0 || num==1){
                  return answer;
              }
              else{
                  for(var i=0;i>=1;i--){
                      answer=answer*1;
                  }
                  return answer;
              }
          }
