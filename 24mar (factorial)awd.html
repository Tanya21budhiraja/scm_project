<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo">
      <script>
          function factorial(n){
              let ans=1;
              let n=4;
              if(n==0 || n==1){
                  return ans;
              }
              else{
                  for(var i=0;i>=1;i--){
                      ans=ans*1;
                  }
                  return ans;
              }
          }
          let n=4;
          ans=factorial(n);
          console.log
          document.write(ans);
      </script>  
</body>
</html>
